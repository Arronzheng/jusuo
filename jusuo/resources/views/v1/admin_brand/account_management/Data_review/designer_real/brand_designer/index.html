<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="description" content="超弦网络"/>
    <meta name="keywords" content=""/>
    <meta content="超弦网络" name="超弦网络"/>
    <title>管理员端</title>

    <!--全局基本都要用的js放这里 start-->
    <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script src="http://pf.fsqmh.com/plugins/layui-v2.5.4/layui/layui.all.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <!--兼容各浏览器的placeholder插件-->
    <script src="https://cdn.bootcss.com/jquery-placeholder/2.3.1/jquery.placeholder.min.js"></script>
    <script src="http://pf.fsqmh.com/v1/js/ajax.js"></script>
    <script src="http://pf.fsqmh.com/v1/js/util.js"></script>
    <script src="http://pf.fsqmh.com/v1/js/sub_nav.js"></script>
    <!--全局基本都要用的js放这里 end-->

    <!--全局基本都要用的css放这里 start-->
    <link rel="stylesheet" href="http://pf.fsqmh.com/plugins/layui-v2.5.4/layui/css/layui.css">
    <link rel="stylesheet" href="http://pf.fsqmh.com/v1/css/admin/global.css">
    <link rel="stylesheet" href="http://pf.fsqmh.com/v1/css/admin/layout.css">
    <!--全局基本都要用的css放这里 end-->

    <link rel="stylesheet" href="http://pf.fsqmh.com/v1/css/admin/module/table.css">



</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav c-header-nav" lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;">管理员</a>
                <dl class="layui-nav-child"> <!-- 二级菜单 -->
                    <dd><a href="javascript:;">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree c-side-menu" id="side-nav-ul">
                <div class="layui-logo">管理后台</div>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">首页</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">

        <div class="layui-card layadmin-header">
            <div class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;">
                <a lay-href="">资料审核</a><span lay-separator="">/</span>
                <a><cite>设计师实名资料</cite></a>
                <a><cite>品牌设计师</cite></a>
            </div>
        </div>
        <div class="layui-fluid">
            <div id="filterContainer" class="layui-form c-table-filter-container fold" lay-filter="app-content-list">
                <div id="fold-spread">
                    <div class="fold hidden">收起 ▲</div>
                    <div class="spread">展开 ▼</div>
                </div>
                <form action="" method="get">
                    <div class="layui-form-item">
                        <div class="layui-inline filter-block">
                            <label class="layui-form-label">状态：</label>
                            <div class="layui-input-inline" style="padding-right: 14px">
                                <select name="status" lay-verify="">
                                    <option value="">全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline filter-block">
                            <label class="layui-form-label">名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" autocomplete="off" value="" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline filter-block">
                            <label class="layui-form-label">创建时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="date_start" id="date_start" placeholder="开始时间" value="{{request()->input('date_start')? : ''}}" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline">
                                <input type="text" name="date_end" id="date_end" placeholder="结束时间" value="{{request()->input('date_end')? : ''}}" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline filter-block">
                            <button type="button" onclick="reloadTable()" class="layui-btn  layui-btn-custom-blue layuiadmin-btn-list" >
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                            <button type="button" onclick="resetFilter()" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="op-container">
                <div class="left">搜索结果：1</div>
            </div>

            <table class="layui-table" id="tableInstance" lay-filter="tableFilter" lay-skin="line"></table>

        </div>

        <script type="text/html" id="avatarTpl">
            <a href="@{{d.avatar}}" target="_blank"><img height="30px" src="@{{d.avatar}}"/></a>
        </script>

        <script type="text/html" id="tableToolbarTpl">
            <a onclick="editData('edit','@{{d.id}}')" href="javascript:;"  class="layui-btn-custom-blue layui-btn  layui-btn-xs" lay-event="edit">
                <i class="layui-icon layui-icon-list"></i>查看详情
            </a>
            <a onclick="editData('edit','@{{d.id}}')" href="javascript:;"  class="layui-btn-custom-blue layui-btn  layui-btn-xs" lay-event="edit">
                <i class="layui-icon layui-icon-ok"></i>通过
            </a>
            <a onclick="destroyData('@{{d.id}}')" href="javascript:;"  class="layui-btn-danger layui-btn  layui-btn-xs" lay-event="edit">
                <i class="layui-icon layui-icon-close"></i>驳回
            </a>
        </script>

    </div>

</div>

<script src="http://pf.fsqmh.com/v1/js/admin/module/table.js"></script>
<!--初始化专用script-->
<script>
    //JavaScript代码区域
    //layui后台模板依赖element模块，如果以非模块化方式加载js，则需要对依赖模块进行init。
    layui.element.init();
    var form = layui.form;

    form.render();

    //转换静态表格
    var table = layui.table;
    let tableInstance = table.render({
        elem: '#tableInstance'
        ,url: '' //数据接口
        ,page: true //开启分页
        ,cols: [[ //表头
            {field: 'id', title: 'ID', width:80, fixed: 'left'}
            ,{field: 'designer_account', title: '统一账号', sort: true}
            ,{field: 'login_username', title: '登录名'}
            ,{field: 'realname', title: '真实姓名'}
            ,{field: 'login_telephone', title: '手机号', sort: true}
            ,{field: 'sex', title: '性别'}
            ,{field: 'province', title: '省市区'}
            ,{field: 'designer_account_type_text', title: '设计师类型'}
            ,{field: 'organization', title: '工作单位'}
            ,{field: 'album_count', title: '方案数'}
            ,{field: 'status_text', title: '状态', sort: true}
            ,{field: 'cert_text', title: '实名认证', sort: true}
            ,{field: 'created_at', title: '创建时间' , sort: true}
            ,{field: 'certed_at', title: '实名认证时间' , sort: true}
            ,{field: 'last_active_time', title: '上次登录时间' , sort: true}

        ]]
    });

    //监听排序事件
    table.on('sort(tableFilter)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        console.log(obj.field); //当前排序的字段名
        console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
        console.log(this); //当前排序的 th 对象

        //尽管我们的 table 自带排序功能，但并没有请求服务端。
        //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
        reloadTable(obj)

    });

</script>

<!--页面方法专用script-->
<script>

    //当前条件下重新加载table
    function reloadTable(sortObj){
        table.reload('tableInstance',{
            url: ''
            ,where: {
                sort: sortObj?sortObj.field:'' //排序字段
                ,order: sortObj?sortObj.type:'' //排序方式
                ,status: $('select[name="status"]').val()
                ,keyword: $('input[name="keyword"]').val()
                ,date_start: $('input[name="date_start"]').val()
                ,date_end: $('input[name="date_end"]').val()
            }
        });
    }

    //重置筛选条件
    function resetFilter(){
        $("select[name='status']").val('')
        $('input[name="keyword"]').val('')
        $('input[name="date_start"]').val('')
        $('input[name="date_end"]').val('')
        form.render();
        reloadTable()
    }

    //打开编辑框
    function editData(type,id){
        let page = '';
        layer.open({
            type: 2,
            title:'编辑信息',
            area:['700px', '500px'],
            resize:true,
            maxmin:true,
            //content: $('#edit-form').html(), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
            content:page,
            success:function(){

            }
        });
    }

    //删除行数据
    function destroyData(id){
        let apiUrl = '';
        layer.confirm('确定删除吗?', {icon: 3, title:'提示'}, function(index){
            ajax_post(apiUrl,{
                '_method':'DELETE',
                'id':id,
            },function(result){
                if(result.status){
                    layer.msg('删除成功！')
                    reloadTable()
                }else{
                    layer.msg(result.msg)
                }
            });

            layer.close(index);
        });

    }

    function reloadPage(){
        location.reload();
    }

</script>


</body>
</html>
